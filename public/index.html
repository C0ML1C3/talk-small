<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talking Small</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Talking Small</h1>
    </header>
    <div class="container">
        <nav></nav>
        <div class="talk-content">
            <div class="talk-footer">
                <input type="text" name="message-input" id="message-input" class="message-input" placeholder="Message" />
                <button class="message-send">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.emit("loggedIn", {
            user_id: sessionStorage.getItem("raw_id"),
        });
        socket.on("message-received", (message) => {
            messagesToTalks(message);
            showCurrentTalks();
            showTalkContent(selected_talk);
            console.log(message);
            console.log("received message");
        });
    </script>
</body>
</html>

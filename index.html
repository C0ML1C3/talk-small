<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talking Small</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Talking Small</h1>
    </header>

    <nav>
        <div class="talk">
            <h3>John</h3>
            <h4>Last Message</h4>
        </div>
        <div class="talk">
            <h3>Alice</h3>
            <h4>Nice profile pic :)</h4>
        </div>
        <div class="talk">
            <h3>Hannah</h3>
            <h4>Wanna watch some Netflix (:</h4>
        </div>
    </nav>

    <div class="talk-content">
        <div class="talk-header">
            <h2>John</h2>
            <p>Last seem 16:03</p>
        </div>
        <div class="talk-messages">
            <div class="message sent">
                Hello, What's up?
            </div>
            <div class="message sent">
                Hello, What's up?
            </div>
            <div class="message received">
                Hello there
            </div>
            <div class="message received">
                Hello there
            </div>
            <div class="message received">
                Hello there
            </div>
            <div class="message sent">
                What's up?
            </div>
            <div class="message received">
                Hello there
            </div>
        </div>
        <div class="talk-footer">
            <input type="text" name="message-input" class="message-input">
            <button class="message-send">Send</button>
        </div>
    </div>
</body>
</html>
